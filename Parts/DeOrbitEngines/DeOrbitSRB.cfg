PART
{
	name = MEMDeOrbitSRBUnit
	module = Part
	author = TD
	rescaleFactor = 0.64
	scale = 1
	MODEL
	{
		model = NAR_MEM/Parts/DeOrbitEngines/SRB
	}
	node_stack_top = 0.0, -0.21595, 0.0, 0.0, 1.0, 0.0, 0
		
	fx_exhaustFlame_yellow = 0.0, -6.756, 0.0, 0.0, 1.0, 0.0, running
	fx_exhaustSparks_yellow = 0.0, -6.756, 0.0, 0.0, 1.0, 0.0, running
	fx_smokeTrail_medium = 0.0, -6.756, 0.0, 0.0, 1.0, 0.0, running
	sound_vent_medium = engage
	sound_rocket_hard = running
	sound_vent_soft = disengage
	sound_explosion_low = flameout
	TechRequired = start
	entryCost = 0
	cost = 35
	category = Engine
	subcategory = 0
	title = MEM Deorbiting Solid Booster
	manufacturer = North Kerbin Rokwell Space Division
	description = Advanced beryllium solid fuel rockets with an Isp of 325 seconds and 46,000 pounds of thrust.
	attachRules = 1,0,1,1,0
	mass = 0.071
	heatConductivity = 0.06 // 1/2 default
	skinInternalConductionMult = 4.0
	emissiveConstant = 0.5 
	dragModelType = default
	maximum_drag = 0.3
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 7
	maxTemp = 2000 // = 3600
	stagingIcon = SOLID_BOOSTER
	bulkheadProfiles = size1, srf

	MODULE
	{
		name = ModuleEngines
		thrustVectorTransformName = Thrust
		throttleLocked = True
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 7.64
		heatProduction = 53
		useEngineResponseTime = True
		engineAccelerationSpeed = 10.0
		allowShutdown = False
		fxOffset = 0, 0, 0.12
		
		// Possible EngineType values:
		// Generic, SolidBooster, LiquidFuel, Piston, Turbine, ScramJet, Electric, Nuclear, MonoProp
		EngineType = SolidBooster
		
		PROPELLANT
		{
			name = SolidFuel
			ratio = 1.0
			DrawGauge = True
		}

		atmosphereCurve
		{
			key = 0 325
			key = 1 140
			key = 6 0.001
		}
	}

	RESOURCE
	{
		name = SolidFuel
		isTweakable = true
		amount = 24.6
		maxAmount = 24.6
	}
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = Thrust
		gimbalRange = 8
	}	

	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 0.7
		maxDistance = 64
		falloff = 2
		thrustTransformName = thrustTransform
	}
}

@PART[MEMDeOrbitSRBUnit]:NEEDS[RealismOverhaul]
{
	@manufacturer = North American Rockwell Space Division
	
	@rescaleFactor = 1.0
	
	//325 * 9.81 * ln(49,437/46.357) = 205 m/s (200 m/s was the real thing)
	@mass = 0.034
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		@maxThrust = 29.14
		@heatProduction = 15.8
		%exhaustDamage = True

		@atmosphereCurve
		{
			@key,0 = 0 325
			@key,1 = 0 220
		}
		!PROPELLANT,*{}
		PROPELLANT
		{
			name = HTPB
			ratio = 1.0
			DrawGauge = True
		}
	}
	!RESOURCE,*{}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 247.184
		type = HTPB
		basemass = -1
		TANK
		{
			name = HTPB
			amount = 247.184
			maxAmount = 247.184
		}
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = SolidFuel

		CONFIG
		{
			name = SolidFuel
			maxThrust = 29.14
			heatProduction = 15.8

			PROPELLANT
			{
				name = HTPB
				ratio = 1.0
				DrawGauge = True
			}

			atmosphereCurve
			{
				key = 0 325
				key = 1 220
			}
		}
	}
	

}


@PART[MEMDeOrbitSRBUnit]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Solid-Vacuum
	}
    PLUME
    {
        name = Solid-Vacuum
        transformName = Thrust
	localRotation = 0,0,0
        flarePosition = 0,0,0.5
        plumePosition = 0,0,0.7
        fixedScale = 0.3
        energy = 1.6
        speed = 1
    }
}

