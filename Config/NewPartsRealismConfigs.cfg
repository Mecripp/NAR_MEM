@PART[MEMAscentBody]:NEEDS[RealismOverhaul]
{
	@title = North American Rockwell Mars Excursion Module Ascent Module
	@manufacturer = North American Rockwell Space Division
	@description = Cozy bed for the Mars Excursion Module. Works as ascent module, too.
	%RSSROConfig = True
	@rescaleFactor = 1
	//Whole Module 1.068  Assume the cabin contains the majority of the mass for the dry ascent stage.

	@mass = 0.254
	
	!RESOURCE[Oxidizer] {}
	!RESOURCE[LiquidFuel] {}
	!RESOURCE[MonoPropellant] {}
	
	!MODULE[ModuleReactionWheel] {}
	!MODULE[ModuleResourceConverter] {}
	
	@MODULE[ModuleRCS*]
	{
		thrusterPower = 4.8  // Query
		resourceFlowMode = STACK_PRIORITY_SEARCH
		PROPELLANT
		{
			name = Hydrazine
			ratio = 0.5
		}
		PROPELLANT
		{
			name = ClF5
			ratio = 0.5
		}
		atmosphereCurve
		{
			key = 0 336
			key = 1 260
		}
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 7270
		basemass = -1
		
		//FUEL (3,742t of complexive fuel for stage II)
		TANK
		{
			name = LqdMethane
			amount = 1490
			maxAmount = 1490
		}
		TANK
		{
			name = FLOX88
			amount = 2120
			maxAmount = 2120
		}
		
		//RCS
		TANK
		{
			name = Hydrazine
			amount = 300
			maxAmount = 300
		}
		TANK
		{
			name = ClF5
			amount = 300
			maxAmount = 300
		}
		

	}
	

}


