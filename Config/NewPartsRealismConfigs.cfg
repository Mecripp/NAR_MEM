@PART[MEMAscentCabin]:NEEDS[RealismOverhaul]
{
	@title = North American Rockwell Mars Excursion Module Ascent Module Cabin
	@manufacturer = North American Rockwell Space Division
	@description = Cozy bed for the Mars Excursion Module. Works as ascent module, too.
	%RSSROConfig = True
	@rescaleFactor = 1
	//Whole Module 1.068  Assume the cabin contains the majority of the mass for the dry ascent stage.
	@mass = 0.73
	

	!MODULE[ModuleReactionWheel] {}
	!MODULE[ModuleResourceConverter] {}
	

	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 7270
		basemass = -1
		


		//FUEL CELL
		TANK
		{
			name = LqdHydrogen
			//1093
			amount = 151.027
			maxAmount = 151.027
		}
		TANK
		{
			name = LqdOxygen
			//706
			amount = 191.53
			maxAmount = 191.53
		}
		
		//Life support. According to projecthro, 835kg max
		TANK
		{
			name = ElectricCharge
			amount = 50400
			maxAmount = 50400
		}
		TANK
		{
			name = Oxygen
			//79890
			amount = 72000
			maxAmount = 72000
		}
		TANK
		{
			name = Water
			//400
			amount = 224	
			maxAmount = 224
		}
		TANK
		{
			name = Food
			amount = 737.1
			maxAmount = 737.1
		}
		TANK
		{
			name = LithiumHydroxide
			//61.8
			amount = 13
			maxAmount = 13
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 40000
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 65
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 618
		}
	}
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Fuel Cell
		StartActionName = Start Fuel Cell
		StopActionName = Stop Fuel Cell
		FillAmount = 0.99
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = false
 
		INPUT_RESOURCE
		{
			ResourceName = LqdHydrogen
			Ratio = 0.0005535
			FlowMode = STAGE_PRIORITY_FLOW
		}
		INPUT_RESOURCE
		{
			ResourceName = LqdOxygen
			Ratio = 0.000702
			FlowMode = STAGE_PRIORITY_FLOW
		}
		 OUTPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
			Ratio = 3.15
			DumpExcess = false
		 }
	}
}
